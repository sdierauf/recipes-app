<ng-include src="'partials/header.html'" ng-controller="DinnerCtrl"></ng-include>
<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<div id="dishselectorView" class="col-md-9 view">
  <div class="row dish-selector-content">
    <div class="col-sm-12">
      <h3>Select Dish</h3>
      <hr>
    </div>

    <div class="col-sm-4 col-sm-offset-1">
      <input type='text' placeholder="Enter key words" id="searchInput" ng-model="searchInput" ng-change="makeSearch()">
    </div>
    <div class="col-md-12">
      <br>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-2" ng-repeat="dish in searchResults.Results">
      <a href="#/dish/{{dish.RecipeID}}">
        <img src="{{dish.ImageURL || dish.HeroPhotoUrl}}" width="100%">
      </a>
      <h4>{{dish.Title}}</h4>
    </div>
  </div>
</div>
